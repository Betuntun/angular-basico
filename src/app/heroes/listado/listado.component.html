<p>listado heroes</p>

<button (click)='borrarHeroe()' >borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
      {{i + 1 }} - {{heroe}}
  </li>
</ul>

<div *ngIf=" heroesBorrados.length != 0; else noBorrado">
  <h3>Heroes borrados</h3>
  <ul>
    <li *ngFor="let heroe of heroesBorrados">
      {{heroe}}
    </li>
  </ul>
</div>
<ng-template #noBorrado>
  <h3>No borraste nada we!</h3>
</ng-template>
